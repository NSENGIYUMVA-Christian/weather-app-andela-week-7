<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather app</title>
  </head>
  <body>
    <h1>Weather app</h1>
    <main>
      <div>
        <label for="">Enter you city</label>
        <input type="text" id="cityName" placeholder="city name" />
      </div>
      <button type="submit" id="submitBtn">Get info</button>
      <main>
        <div class="country">Country:</div>
        <div class="city">City:</div>
        <div class="localtime">Local time:</div>
        <div class="temp-c">Temperature in C:</div>
        <div class="temp-f">Temperature in F:</div>
        <div></div>
      </main>
    </main>
    <script src="main.js"></script>
  </body>
</html>
