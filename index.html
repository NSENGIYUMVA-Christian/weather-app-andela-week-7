<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather app</title>
  </head>
  <body>
    <h1>Weather app</h1>
    <main>
      <!-- City name and submit -->
      <div>
        <label for="">Enter you city</label>
        <input type="text" id="cityName" placeholder="city name" />
      </div>
      <button type="submit" id="submitBtn">Get info</button>
      <!-- loading comp -->
      <div>Status:<span class="loading">succeed</span></div>
      <!-- weather info -->
      <main>
        <div class="country"></div>
        <div class="city"></div>
        <div class="localtime"></div>
        <div class="temp-c"></div>
        <div class="temp-f"></div>
        <div></div>
      </main>
    </main>
    <script src="main.js"></script>
  </body>
</html>
